<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Modificar Datos</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Nombres:</label>
            <input [(ngModel)]="bd.observacion" name="observacion" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Apellidos:</label>
            <input [(ngModel)]="bd.texto" name="texto" type="text" class="form-control">
          </div>
          <button (click)="Actualizar(bd)" class="btn btn-danger">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
